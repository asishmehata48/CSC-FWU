<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cyber Security Club FWU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header>
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-nSwN01wCsYE3KzbZcgh1y5J7N5T08N.png" alt="CSC-FWU Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="glow-button">Home</a></li>
                <li><a href="team.html" class="glow-button">Our Team</a></li>
                <li><a href="events.html" class="glow-button">Events & Notice</a></li>
                <li><a href="blogs.html" class="glow-button">Blogs</a></li>
                <li><a href="about.html" class="glow-button">About Us</a></li>
                <li><a href="contact.html" class="glow-button">Contact Us</a></li>
                <li><a href="login.html" class="glow-button">Login</a></li>
                <li><a href="signup.html" class="glow-button active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-content">
        <div class="auth-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-options">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>
                </div>
                <button type="submit" class="auth-button glow-button">Sign Up</button>
            </form>
            
            <div class="social-auth">
                <p>Or sign up with</p>
                <div class="social-auth-buttons">
                    <button class="google-auth">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="github-auth">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </div>
            
            <div class="auth-redirect">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/cs4allfwu?mibextid=rS40aB7S9Ucbxw6v" target="_blank"><i class="fab fa-facebook"></i></a>

            <a href="mailto:cscfwu@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2025 Copyright Reserved by CSC-FWU</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
