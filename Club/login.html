<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cyber Security Club FWU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header>
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-nSwN01wCsYE3KzbZcgh1y5J7N5T08N.png" alt="CSC-FWU Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="glow-button">Home</a></li>
                <li><a href="team.html" class="glow-button">Our Team</a></li>
                <li><a href="events.html" class="glow-button">Events & Notice</a></li>
                <li><a href="blogs.html" class="glow-button">Blogs</a></li>
                <li><a href="about.html" class="glow-button">About Us</a></li>
                <li><a href="contact.html" class="glow-button">Contact Us</a></li>
                <li><a href="login.html" class="glow-button active">Login</a></li>
                <li><a href="signup.html" class="glow-button">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-content">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button glow-button">Login</button>
            </form>
            
            <div class="social-auth">
                <p>Or login with</p>
                <div class="social-auth-buttons">
                    <button class="google-auth">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="github-auth">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </div>
            
            <div class="auth-redirect">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/cs4allfwu?mibextid=rS40aB7S9Ucbxw6v" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/company/cyber-security-club-fwu/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:cscfwu@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2025 Copyright Reserved by CSC-FWU</p>
    </footer>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email">Enter your email</label>
                    <input type="email" id="reset-email" name="reset-email" required>
                </div>
                <button type="submit" class="auth-button glow-button">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
